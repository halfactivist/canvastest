<meta charset="UTF-8"> 
<html>
    <head>
        <title>Hello, Canvas</title>
        <style>
            #canvas {
                border: 1px dotted gray
            }
        </style>
        <script type="module">
            import * as Canvas from './canvas.js'
            window.addEventListener( 'DOMContentLoaded', (event) => { Canvas.init();} );

            window.Canvas = Canvas;

        </script>
        <!--
        <script src="./coreTypes.js"></script>
        <script src="./drawable.js"></script>
        <script src="./canvasDrawableManager.js"></script>
        -->
    </head>
    <body onload="" style="background-color: #000000">
        <button type='button' onclick='Canvas.redraw();'>Redraw</button>
        <button type='button' onclick='Canvas.createObjects();'>Create Objects</button>
        <button type='button' onclick='Canvas.clearObjects();'>Clear Objects</button>
        <button type='button' onclick='Canvas.toggleWiggle();'>Wiggle</button>
        <button type='button' onclick='Canvas.toggleFollowMouse();'>Follow Mouse</button>
        <button type='button' onclick='Canvas.sendToBack();'>Send to back</button>
        <button type='button' onclick='Canvas.bringToFront();'>Bring to front</button>
        <button type='button' onclick='Canvas.randomColors();'>Random colors</button>
        <button type='button' onclick='Canvas.randomInset();'>Random inset</button>
        <button type='button' onclick='Canvas.quadraticCurve();'>Quad interpolator</button>
        <button type='button' onclick='Canvas.cubicCurve();'>Cubic interpolator</button>
        <br/>
        <canvas id='canvas' width='1024' height='768'></canvas>
    </body>
</html>
