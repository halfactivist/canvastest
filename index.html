<meta charset="UTF-8"> 
<html>
    <head>
        <title>Hello, Canvas</title>
        <style>
            #canvas {
                border: 1px dotted black
            }
        </style>
        <script src="./canvas.js"></script>
        <script src="./coreTypes.js"></script>
        <script src="./drawable.js"></script>
        <script src="./canvasDrawableManager.js"></script>
    </head>
    <body onload="init();" style="background-color: #000000">
        <button type='button' onclick='redraw();'>Redraw</button>
        <button type='button' onclick='createObjects();'>Create Objects</button>
        <button type='button' onclick='clearObjects();'>Clear Objects</button>
        <button type='button' onclick='toggleWiggle();'>Wiggle</button>
        <button type='button' onclick='toggleFollowMouse();'>Follow Mouse</button>
        <button type='button' onclick='sendToBack();'>Send to back</button>
        <button type='button' onclick='bringToFront();'>Bring to front</button>
        <button type='button' onclick='randomColors();'>Random colors</button>
        <button type='button' onclick='randomInset();'>Random inset</button>
        <br/>
        <canvas id='canvas' width='1280' height='1024'></canvas>
    </body>
</html>
